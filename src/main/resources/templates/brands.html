<!DOCTYPE html>
<html>
<head>
    <meta charset ="ISO-8859-1" >
    <title>LIST Brands</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div class="container text-center">
    <div><h1> Brands List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID </th>
                <th>Name  </th>
                <th>categories  </th>
                <th> Action Edit</th>
                <th> Action Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="brand : ${listBrands}">
                <tr>
                    <td>[[${brand.id}]]</td>
                    <td>[[${brand.name}]]</td>
                    <td>[[${brand.categories}]]</td>
                        <td> <a th:href="@{'/brands/edit/'+${brand.id}}" >Edit: [[${brand.id}]]</a>   </td>
                        <td> <a th:href="@{'/brands/delete/'+${brand.id}}" >Delete: [[${brand.id}]]</a>   </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
